name: Build and deploy JAR app to Azure Web App - wheretogofiap

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Setup Node 16
        uses: actions/setup-node@v2.x
        with:
          node-version: '16'
      
      - uses: actions/checkout@v2.x

      - name: Set up Java version
        uses: actions/setup-java@v2.x
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Build with Gradle
        run: ./gradlew build

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2.x
        with:
          name: java-app
          path: build/libs/*.jar

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Setup Node 16
        uses: actions/setup-node@v2.x
        with:
          node-version: '16'

      - name: Download artifact from build job
        uses: actions/download-artifact@v2.x
        with:
          name: java-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'wheretogofiap'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_BCA5B4788EA9434B9B9686A924042AE6 }}
          package: '*.jar'

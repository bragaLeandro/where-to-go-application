trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

stages:
- stage: Build
  jobs:
  - job: Build
    steps:
    - checkout: self

    - task: JavaToolInstaller@0
      inputs:
        versionSpec: '17'
        jdkArchitectureOption: 'x64'
        jdkSourceOption: 'PreInstalled'

    - script: |
        chmod +x gradlew
        ./gradlew build
      displayName: 'Build with Gradle'
      env:
        SPRING_DATASOURCE_URL: $(SPRING_DATASOURCE_URL)
        SPRING_DATASOURCE_USERNAME: $(SPRING_DATASOURCE_USERNAME)
        SPRING_DATASOURCE_PASSWORD: $(SPRING_DATASOURCE_PASSWORD)
        SPRING_JWT_SECRET: $(SPRING_JWT_SECRET)
        OPENAI_API_KEY: $(OPENAI_API_KEY)

    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: './build/libs/security-0.0.1-SNAPSHOT.jar'
        ArtifactName: 'java-app'
        publishLocation: 'Container'

- stage: Deploy
  dependsOn: Build
  condition: succeeded()
  jobs:
  - deployment: Deploy
    pool:
      vmImage: 'ubuntu-latest'
    environment: 'Production'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: DownloadBuildArtifacts@0
            inputs:
              buildType: 'current'
              downloadType: 'single'
              artifactName: 'java-app'
              downloadPath: '$(System.ArtifactsDirectory)'

          - task: AzureWebApp@1
            inputs:
              appName: 'wheretogofiap'
              slotName: 'Production'
              publishProfile: $(AZUREAPPSERVICE_PUBLISHPROFILE_BCA5B4788EA9434B9B9686A924042AE6)
              package: '$(System.ArtifactsDirectory)/java-app/security-0.0.1-SNAPSHOT.jar'
